<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #messages {
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: scroll;
        }
        .message {
            padding: 5px;
            margin-bottom: 5px;
            background-color: #f4f4f4;
            border-radius: 4px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h2>Simple Chat App</h2>
    <div id="messages"></div>
    <input type="text" id="message_input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
        
        // Listen for incoming messages and display them
        socket.on('message', function(msg) {
            let messagesDiv = document.getElementById('messages');
            let newMessage = document.createElement('div');
            newMessage.classList.add('message');
            newMessage.textContent = msg;
            messagesDiv.appendChild(newMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        });

        // Send message when user clicks the send button
        function sendMessage() {
            let messageInput = document.getElementById('message_input');
            let message = messageInput.value;
            if (message) {
                socket.send(message);
                messageInput.value = ''; // Clear input field
            }
        }
    </script>
</body>
</html>
